<div class="container">
  <div class="row">
    <div id="News-info"  *ngFor="let author of news">
      <div class="author-info">
        <div class="block-photo col-md-4">
          <img src="{{author.avatar}}" routerLink="/user/{{author.id}}" alt="ava" class="rounded-circle avatar border border-primary">
          <app-favorite (like)="onLike($event, lastArticles.articleId)">
          </app-favorite>
        </div>
        <div class="block-worker-info col-md-4 text-center">
          <div class="sub-block-worker-info block-Auth-info-text">
            <span class="worker-name">{{author.name}} {{author.lastName}}</span>
          </div>
        </div>
        <div class="block-worker-info col-md-4">
          <div class="sub-block-worker-info block-Auth-info-text text-right" >
              <span class="worker-name">{{lastArticles.dataforpost | date:'longDate'}}</span>

            <!--<button class="btn">-->
              <!--[ngClass]="{ 'disabled' : isSubmitting,-->
              <!--'btn-outline-primary': !article.favorited,-->
              <!--'btn-primary': article.favorited }"-->
              <!---->
              <!--<i class="material-icons">favorite_border</i>-->
            <!--</button>-->
          </div>
        </div>
      </div>
      <div class="news-info-text" >
        <div class="block-news">
          <h1 class="title-news text-center">{{lastArticles.title}}</h1>
        </div>
        <div class="news-text">
          <p class="body-news" >
            {{lastArticles.lorem}}
          </p>
        </div>
        <hr class="line-after-block">
      </div>
    </div>
  </div>
</div>
