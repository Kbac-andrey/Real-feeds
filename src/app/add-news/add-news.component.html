<div class="container">
  <div class="row">
    <div id="add-news">
      <div class="description">
        <h2 class="text-center title-news-description">Do you have something that you want to share with all the World?</h2>
      </div>
      <form #newNews="ngForm" (ngSubmit)="addNews(newNews.value)" class="form-restration">
        <h3 class="title-news text-center">do not be shy we will take any news</h3>
        <div class="form-group addnews-block-form text-center" >
          <label for="inputTitleNews">Title of news:</label>
          <input type="text" class="form-control" placeholder="Put title of news" name="title" id="inputTitleNews" ngModel required>
        </div>
        <div class="form-group addnews-block-form text-center">
          <label for="inputTextNews">Text of news:</label>
          <textarea class="form-control" placeholder="Put text of news" name="lorem" id="inputTextNews" cols="60"  rows="60" ngModel required> </textarea>
        </div>
        <div class="form-group text-center ">
          <button class="btn btn-primary listing-button col-sm-12 btn-add-news" type="submit" data-test="submitForm">
            ADD NEWS
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
