<div class="container">
  <div class="row">
    <div id="add-news">
      <div class="description">
        <h2 class="text-center title-news">Do you have something that you want to share ?</h2>
      </div>
      <form #newNews="ngForm" (ngSubmit)="regestrationNewUser(newNews.value)" class="form-restration">
        <h3 class="title-news text-center">do not be shy we will take any information</h3>
        <div class="form-group">
          <label for="inputTitleNews">Title of news:</label>
          <input type="text" class="form-control" placeholder="Put title of news" name="title" id="inputTitleNews" ngModel required>
        </div>
        <div class="form-group">
          <label for="inputTextNews">Text of news:</label>
          <textarea class="form-control" placeholder="Put text of news" name="lorem" id="inputTextNews" ngModel required> </textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary listing-button col-sm-12" type="submit" data-test="submitForm">
            Create Account
          </button>
        </div>
      </form>



    </div>
  </div>
</div>
